    <script type="text/javascript">
        var elem_i = 0;
        var elem_array = ["Health", "Agriculture", "Education", "Finance", "Retail", "Travel", "Government", "X"]
        var elem_n;
        function nextElement() {
          elem_i++;
          elem_n.style.opacity=0;
          if (elem_i > (elem_array.length-1)) {
            elem_i = 0; 
          };
          setTimeout('slideElement ()', 1000)
        }
        function slideElement() {
          elem_n.innerHTML = elem_array[elem_i];
          elem_n.style.opacity=1;
          setTimeout('nextElement()', 2000)
        }
      </script>
    <script type="text/javascript">
        elem_n = document.getElementById("element-transition");
        slideElement();
    </script>
